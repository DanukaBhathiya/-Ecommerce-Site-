<br><br>
<form [formGroup]="saveForm" (ngSubmit)="saveData()">
<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Product Id</mat-label>
                <input formControlName="id" type="text" matInput>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Product Category</mat-label>
                <input formControlName="category" type="text" matInput>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Product Name</mat-label>
                <input formControlName="name" type="text" matInput>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input formControlName="description" type="text" matInput>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Unit Price</mat-label>
                <input formControlName="unit_price" type="text" matInput>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Image</mat-label>
                <input formControlName="image_url" type="text" matInput>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Active</mat-label>
                <input formControlName="active" type="text" matInput>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Units in Stock</mat-label>
                <input formControlName="units_in_stock" type="text" matInput>
            </mat-form-field>
        </div>
        <!-- <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Product Id</mat-label>
                <input formControlName="date_created" type="text" matInput>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Product Id</mat-label>
                <input formControlName="last_updated" type="text" matInput>
            </mat-form-field>
        </div> -->
        <div class="col-12">
            <button mat-raised-button color="primary">Save</button>
        </div>
        <br>
    </div>
</div>
</form>
<br><br>
