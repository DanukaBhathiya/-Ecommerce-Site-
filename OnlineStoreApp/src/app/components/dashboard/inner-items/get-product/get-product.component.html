<br><br>
<form [formGroup]="productForm" (ngSubmit)="searchData()">
<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Product Id</mat-label>
                <input formControlName="id" type="text" matInput>
            </mat-form-field>
        </div>
        <div class="col-12">
            <button mat-raised-button color="primary">Save</button>
        </div>
        <br>
    </div>
</div>
</form>
<br><br>

<hr>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Unit Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{selectedProduct?.id}}</td>
            <td>{{selectedProduct?.name}}</td>
            <td>{{selectedProduct?.unit_price}}</td>
        </tr>
    </tbody>
</table>
